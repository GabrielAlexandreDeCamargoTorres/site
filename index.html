<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paulinho o Loko</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-top: 100px;
      animation: rgbShift 3s infinite;
      transition: text-shadow 0.3s ease;
      cursor: pointer;
    }

    h1:hover {
      text-shadow: 0 0 15px white, 0 0 30px #00ffff, 0 0 40px #ff00ff;
    }

    p {
      font-size: 1.5em;
      margin: 30px auto;
      width: 60%;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes rgbShift {
      0%   { color: red; }
      25%  { color: lime; }
      50%  { color: cyan; }
      75%  { color: magenta; }
      100% { color: red; }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    .glow-btn {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid white;
      color: white;
      background: transparent;
      cursor: pointer;
      animation: rgbShift 2s infinite;
      transition: box-shadow 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 20px white, 0 0 40px #00ffff, 0 0 60px #ff00ff;
    }

    .background-rgb {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(270deg, red, lime, cyan, magenta, red);
      background-size: 800% 800%;
      animation: moveBG 20s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="background-rgb"></div>

  <h1>Paulinho o Loko</h1>
  <p>Conheça a lenda urbana da quebrada. Paulinho o Loko não teme nada nem ninguém, ele chega com um grito e sai com uma risada. Ele é mistério, é caos, é carisma!</p>

  <button class="glow-btn" onclick="alert('PAULINHO CHEGOU!')">Invocar o Loko</button>

</body>
</html>
