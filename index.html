<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Clicker - Vaporeon</title>
    <style>
        body {
            background-color: #b3e0ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        #clickable-square {
            width: 150px;
            height: 150px;
            background-color: #4a90e2;
            border: 2px solid #1e74d0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #clickable-square:hover {
            background-color: #2e5e8c;
        }

        #score {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .upgrade {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffcd45;
            border: 2px solid #ff9933;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 200px;
            margin-bottom: 10px;
        }

        .upgrade:hover {
            background-color: #ff9b00;
        }

        .upgrade:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #auto-clicker {
            background-color: #7f42f5;
            border-color: #5a3cb0;
        }

        #auto-clicker:hover {
            background-color: #6b34d4;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Pontos: 0</div>
        <div id="clickable-square" onclick="handleClick()"></div>

        <div class="upgrade" id="click-multiplier" onclick="buyClickMultiplier()">Upgrade de Clique (x2) - 100 Pontos</div>
        <div class="upgrade" id="auto-clicker" onclick="buyAutoClicker()">Auto Clique - 500 Pontos</div>
    </div>

    <script>
        let score = 0;
        let clickMultiplier = 1;
        let autoClickerEnabled = false;
        let autoClickerCost = 500;
        let autoClickInterval = null;

        // Atualiza o score na tela
        function updateScore() {
            document.getElementById("score").textContent = "Pontos: " + score;
        }

        // Função para o clique no quadrado
        function handleClick() {
            score += clickMultiplier;
            updateScore();
        }

        // Função para comprar upgrade de multiplicador de clique
        function buyClickMultiplier() {
            if (score >= 100) {
                score -= 100;
                clickMultiplier *= 2;
                updateScore();
                document.getElementById("click-multiplier").disabled = true;
            }
        }

        // Função para comprar auto clique
        function buyAutoClicker() {
            if (score >= autoClickerCost && !autoClickerEnabled) {
                score -= autoClickerCost;
                autoClickerEnabled = true;
                updateScore();
                startAutoClicker();
                document.getElementById("auto-clicker").disabled = true;
            }
        }

        // Inicia o auto clique
        function startAutoClicker() {
            autoClickInterval = setInterval(() => {
                score += clickMultiplier;
                updateScore();
            }, 1000); // Clica automaticamente a cada 1 segundo
        }

        // Exibe os upgrades disponíveis ao jogador
        function enableUpgrades() {
            if (score >= 100) {
                document.getElementById("click-multiplier").disabled = false;
            }

            if (score >= autoClickerCost && !autoClickerEnabled) {
                document.getElementById("auto-clicker").disabled = false;
            }
        }

        // Atualiza os upgrades a cada interação de clique
        setInterval(enableUpgrades, 100);

    </script>

</body>
</html>
